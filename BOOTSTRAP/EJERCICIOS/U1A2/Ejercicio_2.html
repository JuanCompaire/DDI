<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio_2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>

    .blue{
      color:white;
      background-color: blue;
    }
    .green{
      color:white;
      background-color: rgb(13, 193, 13);
    }
    .red{
      color:white;
      background-color: rgb(255, 0, 0);
    }
    
    .pink{  
        color:white;
        background-color: rgb(235, 86, 230);
    }
    .naranja{
        color:white;
        background-color: orange;
    }
    .skin{
        color:white;
        background-color: #FFC0CB;
    }
    .grey{
        color:white;
        background-color: grey;
    }
    
    .border{    
        outline: 3px solid black;

    }

    .altura_naranja{
        height: 150px;
    }
    .altura_azul{
        height: 100px;
    }
  </style>
  <body>
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="p-1 col-12"><div class="border green">&nbsp;</div></div>
            <div class="p-1 col-xs-12 col-sm-3"><div class="border red h-100">&nbsp;</div></div>
            <div class="p-1 col-xs-12 col-sm-9">

                <div class="row">
                    <div class="py-1 col-xs-12 col-sm-12"><div class="border pink">&nbsp;</div></div>
                    <div class="py-1 col-sm-12 col-md-6"><div class="border naranja altura_naranja">&nbsp;</div></div>
                    <div class="py-1 col-sm-12 col-md-6"><div class="border naranja altura_naranja">&nbsp;</div></div>
                    <div class="py-1 col-12">

                        <div class="row row-cols-md-5 row-cols-sm-3 row-cols-2">
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                            <div class="py-1 col"><div class="border blue altura_azul">&nbsp;</div></div>
                    </div>
                </div>  
            </div>
        </div>
        <div class="p-1 col-12"><div class="border green">&nbsp;</div></div>

    </div>
  </body>
</html>
